<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Oftentimes2000</title>
	<script type="application/javascript" src="js/jquery-1.8.3.min.js"></script>
	<script type="application/javascript" src="js/script.js"></script>
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap.css">
	<link rel="stylesheet" href="http://twitter.github.com/bootstrap/assets/css/bootstrap-responsive.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<header>
		<div class="navbar navbar-inverse navbar-fixed-top">
			<div class="navbar-inner">
				<div class="container">
					<a class="btn btn-navbar" data-toggle="collapse"
						data-target=".nav-collapse"> </a> <a class="brand">Oftentimes2000</a>
					<div class="nav-collapse collapse">
						<button class="btn btn-info pull-right logout" onClick="UIManager.logout();">Logout!</button>
						<p class="navbar-text pull-right username">
							Hi <span class="navbar-link" id="active_user">Username</span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</header>

	<div id="container">
		<div class="container-fluid">
			<div class="row-fluid">
				<div class="span3">
					<div class="well sidebar-nav">
						<ul class="nav nav-list">
							<li class="nav-header">Menu</li>
							<li><a href="your_account.html">Your Account</a></li>
							<li><a href="create_announcement.html">Create Announcement</a></li>
						</ul>
					</div>
				</div>
				<div class="span9">
					<div class="alert alert-info">
						<h1>Welcome to Oftentimes2000!</h1>
						<p>Fill out your profile below to begin.</p>
					</div>
					
					<form class="form-horizontal">
							<fieldset>
								<div class="control-group">
	
									<!-- Text input-->
									<label class="control-label" for="input01">*Your Name</label>
									<div class="controls">
										<input type="text" placeholder="" class="input-xlarge">
									</div>
								</div>
								
								<div class="control-group">
	
									<!-- Text input-->
									<label class="control-label" for="input01">*Street
										Address</label>
									<div class="controls">
										<input type="text" placeholder="" class="input-xlarge">
									</div>
								</div>
	
								<div class="control-group">
	
									<!-- Select Basic -->
									<label class="control-label">*City</label>
									<div class="controls">
										<input type="text" placeholder="" class="input-xlarge">
									</div>
	
								</div>
	
								<div class="control-group">
	
									<!-- Select Basic -->
									<label class="control-label">*State</label>
									<div class="controls">
										<select class="input-xlarge">
											<option>Alabama</option>
											<option>Alaska</option>
											<option>Arizona</option>
											<option>Arkansas</option>
											<option>California</option>
											<option>Colorado</option>
											<option>Connecticut</option>
											<option>Delaware</option>
											<option>Florida</option>
											<option>Georgia</option>
											<option>Hawaii</option>
											<option>Idaho</option>
											<option>Illinois</option>
											<option>Indiana</option>
											<option>Iowa</option>
											<option>Kansas</option>
											<option>Kentucky</option>
											<option>Louisiana</option>
											<option>Maine</option>
											<option>Maryland</option>
											<option>Massachusetts</option>
											<option>Michigan</option>
											<option>Minnesota</option>
											<option>Mississippi</option>
											<option>Missouri</option>
											<option>Montana</option>
											<option>Nebraska</option>
											<option>Nevada</option>
											<option>New Hampshire</option>
											<option>New Jersey</option>
											<option>New Mexico</option>
											<option>New York</option>
											<option>North Carolina</option>
											<option>North Dakota</option>
											<option>Ohio</option>
											<option>Oklahoma</option>
											<option>Oregon</option>
											<option>Pennsylvania</option>
											<option>Rhode Island</option>
											<option>South Carolina</option>
											<option>South Dakota</option>
											<option>Tennessee</option>
											<option>Texas</option>
											<option>Utah</option>
											<option>Vermont</option>
											<option>Virginia</option>
											<option>Washington</option>
											<option>West Virginia</option>
											<option>Wisconsin</option>
											<option>Wyoming</option>
										</select>
									</div>
								</div>
								
								<div class="control-group">
	
									<!-- Select Basic -->
									<label class="control-label">*Zipcode</label>
									<div class="controls">
										<input type="text" placeholder="" class="input-xlarge">
									</div>
	
								</div>
								
								<div class="control-group">
	
									<!-- Text input-->
									<label class="control-label" for="input01">Website</label>
									<div class="controls">
										<input type="text" placeholder="" class="input-xlarge">
									</div>
								</div>
								
								<div class="control-group">
	
									<!-- Text input-->
									<label class="control-label" for="input01">*Email</label>
									<div class="controls">
										<input type="text" placeholder="" class="input-xlarge">
									</div>
								</div>
								
								<div class="control-group">
	
									<!-- Textarea -->
									<label class="control-label">*About Yourself</label>
									<div class="controls">
										<div class="textarea">
											<textarea rows="4"> </textarea>
										</div>
									</div>
								</div>
								
								<div class="control-group">
									<!-- Button -->
									<div class="controls">
										<button class="btn btn-primary">Submit</button>
									</div>
									<p><strong>* required</strong></p>
								</div>
								<hr>
	
								<div class="control-group">
	
									<!-- Text input-->
									<label class="control-label" for="input01">New Password</label>
									<div class="controls">
										<input type="text" placeholder="" class="input-xlarge">
									</div>
								</div>
								
								<div class="control-group">
	
									<!-- Text input-->
									<label class="control-label" for="input01">New Password Again</label>
									<div class="controls">
										<input type="text" placeholder="" class="input-xlarge">
									</div>
								</div>
								
								<div class="control-group">
									<!-- Button -->
									<div class="controls">
										<button class="btn btn-primary">Submit</button>
									</div>
								</div>
								
							</fieldset>
					</form>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
